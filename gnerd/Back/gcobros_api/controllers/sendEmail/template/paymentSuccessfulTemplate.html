<!DOCTYPE html>
<html>
  <head>
    <title>Pago realizado con exito</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body style="margin: 0; justify-content: center">
    <div style="display: block; justify-content: center;">
      <div style="display: block; text-align: center; margin-top: 5rem; height: 100px;">
        <img src="cid:logo" />
      </div>
      </div>
      <div
        style="
          border-radius: 0 0 15px 15px;
          justify-content: center;
          flex-direction: column;
          text-align: center;
        "
      >
        <p
          style="
            font-size: 25px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serifs;
              color: #4285F4;
          "
        >
          Pago exitoso
        </p>
        <p
          style="
            font-size: 20px;
            font-weight: 500;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serifs;
            color: #404040;
          "
        >
          El pago se realizo de manera satisfactoria el {{now}}
        </p>
        <p
          style="
            font-size: 18px;
            font-weight: 500;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serifs;
            color: #404040;
          "
        >
          Monto de pago
        </p>
        <p style="font-size: 25px; font-weight: bold; color: #4285F4;">{{totalPrice}}</p>
      </div>
    </div>
  </body>
</html>
